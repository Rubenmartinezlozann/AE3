<html>
    <head>
        <title>AE3</title>
        <link href="/src/index.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="/src/main.js"></script>
        
    </head>
    <body>
        <nav><button id="atras" class="botones_primario">Atrás</button><button id="continuar" class="botones_primario">Continuar</button></nav>
        <section id="seccion_1" style="display : block;">
            <h1>Formulario de intruducctón de datos</h1>
            <p class="texto">A contunuación el usuario encontrará un formulario en el que deberá introducir varios datos: Nombre y apellidos,
                Fecha de nacimiento, Dirección, Código postal, Provincia y Municipio:</p>
            <label class="texto">Callback URL:</label><input type="text" id="url">
        </section>
        <section id="seccion_2" style="display : none;">
            <h4 id="informacion_errores" class="texto"></h4>
            <label class="texto">Nombre y apellidos: </label><input type="text" id="nombre"><br>
            <label class="texto">Fecha de nacimiento: </label><input type="date" id="fecha"><br>
            <label class="texto">Dirección: </label><input type="text" id="direccion"><br>
            <label class="texto">Código postal: </label><input type="text" id="codigo_postal"><br>
            <label class="texto">Provincia: </label><select id="provincia">
                <option value="Valencia" class="texto" selected>Valencia</option>
                <option value="Alicante" class="texto">Alicante</option>
                <option value="Castellon" class="texto">Castellón</option>    
            </select><br>
            <label class="texto">Municipio: </label><input type="text" id="municipio">
        </section>
        <section id="seccion_3" style="display : none;">
            <h4>Confirma que son correctos los datos introducidos</h4>
            <label class="texto">Nombre y apellidos: </label><label id="nombre_resultado"></label><br>
            <label class="texto">Fecha de nacimiento: </label><label id="fecha_resultado"></label><br>
            <label class="texto">Dirección: </label><label id="direccion_resultado"></label><br> 
            <label class="texto">Código postal: </label><label id="codigo_postal_resultado"></label><br>
            <label class="texto">Provincia: </label><label id="provincia_resultado"></label><br>
            <label class="texto">Municipio: </label><label id="municipio_resultado"></label>
        </section>
    </body>
</html>
